<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora PWA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Calculadora PWA</h1>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button>C</button>
      <button>/</button>
      <button>*</button>
      <button>‚Üê</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>=</button>
      <button>0</button>
      <button>.</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error al registrar SW:', err));
    }
  </script>
</body>
</html>
